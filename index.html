<!DOCTYPE html>
<html>
    <head>
        <title>CSS Variable Editor</title>
        <script>
            var rawFile = new XMLHttpRequest();
            var fileText = '';
            rawFile.open('GET', 'css-variable-editor.bookmarklet', true);
            rawFile.onreadystatechange = function () {
                if(rawFile.readyState === 4) {
                    if(rawFile.status === 200 || rawFile.status == 0) {
                        fileText = rawFile.responseText;
                        document.getElementById('bookmarklet').href = fileText;
                    }
                }
            }
            rawFile.send(null);
        </script>

        <style>
            :root {
                --background-color: #ffffff;
                --font-color: #333333;
                --font-size: 2rem;
            }

            body {
                font-size: var(--font-size);
                color: var(--font-color);
                background-color: var(--background-color);
            }

            img {
                max-width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Bookmarklet</h1>
        Drag to your bookmark bar or just click to give it a try: <a href="#" id="bookmarklet">CSS Variable Editor</a>

        <br>
        <br>

        <h2>Example:</h2>

        <img src="screenshot.png" alt="Screenshot">
    </body>
</html>
